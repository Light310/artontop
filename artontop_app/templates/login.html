<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>ArtOnTop - Вход</title>
</head>
<body>
    <div class="screen bg-login">
        <div class="form-box">
            <h1 class="title-form">Вход</h1>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label>Почта</label>
                    <input type="email" name="email" placeholder="mail@example.com" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn-submit">Подтвердить</button>
                
                <div style="text-align: center; margin-top: 15px;">
                    <p style="font-size: 14px; color: #666;">
                        Нет аккаунта? 
                        <a href="{{ url_for('register') }}" style="color: #7E7482; font-weight: bold; text-decoration: none;">Зарегистрироваться</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
