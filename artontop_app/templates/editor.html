<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–†–µ–¥–∞–∫—Ç–æ—Ä —Ä–µ–º–∏–∫—Å–∞</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .editor-container {
            display: flex;
            height: 100vh;
            background: #2b2b2b;
            overflow: hidden;
        }
        .toolbar {
            width: 280px;
            background: #333;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 10;
            overflow-y: auto;
        }
        .canvas-area {
            flex-grow: 1;
            position: relative;
            background: #444; 
            overflow: hidden;
            /* –ö—É—Ä—Å–æ—Ä –º–µ–Ω—è–µ—Ç—Å—è JS */
        }
        canvas {
            background: transparent;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Transform handled by JS style */
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0; 
        }
        
        /* UI Elements */
        .tool-group { margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .tool-label { font-size: 11px; color: #aaa; margin-bottom: 5px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        
        .btn-tool {
            width: 100%; padding: 10px; background: #555; border: 1px solid #666; 
            color: white; cursor: pointer; border-radius: 5px; margin-bottom: 5px;
            text-align: left; display: flex; align-items: center; gap: 10px;
            transition: all 0.2s;
        }
        .btn-tool:hover { background: #666; }
        .btn-tool.active { background: #ff9a9e; color: #333; font-weight: bold; border-color: #ff9a9e; }
        
        .nav-controls {
            position: absolute; bottom: 20px; right: 20px; 
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 12px; 
            display: flex; gap: 8px; align-items: center; backdrop-filter: blur(5px);
        }
        .nav-btn {
            width: 36px; height: 36px; border: none; background: rgba(255,255,255,0.1); color: white;
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px;
            display: flex; justify-content: center; align-items: center;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }

        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="color"] { width: 100%; height: 40px; border: none; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div class="editor-container">
    <div class="toolbar">
        <h2 style="margin-top:0; font-size: 20px;">Remix Editor</h2>
        
        <div class="tool-group">
            <span class="tool-label">–ò—Å—Ç–æ—Ä–∏—è</span>
            <div style="display:flex; gap:5px;">
                <button onclick="undo()" class="btn-tool" style="justify-content:center;">‚Ü©</button>
                <button onclick="redo()" class="btn-tool" style="justify-content:center;">‚Ü™</button>
            </div>
        </div>

        <div class="tool-group">
            <span class="tool-label">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</span>
            <button class="btn-tool" onclick="setTool('hand', this)">‚úã –†—É–∫–∞ (–ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ)</button>
            <button class="btn-tool active" onclick="setTool('pen', this)">üñäÔ∏è –†—É—á–∫–∞</button>
            <button class="btn-tool" onclick="setTool('pencil', this)">‚úèÔ∏è –ö–∞—Ä–∞–Ω–¥–∞—à</button>
            <button class="btn-tool" onclick="setTool('felt', this)">üñçÔ∏è –§–ª–æ–º–∞—Å—Ç–µ—Ä</button>
            <button class="btn-tool" onclick="setTool('square', this)">‚¨õ –ö–≤–∞–¥—Ä–∞—Ç. –ø–µ—Ä–æ</button>
            <button class="btn-tool" onclick="setTool('marker', this)">üñåÔ∏è –ú–∞—Ä–∫–µ—Ä</button>
            <button class="btn-tool" onclick="setTool('eraser', this)">üßΩ –õ–∞—Å—Ç–∏–∫</button>
        </div>

        <div class="tool-group">
            <span class="tool-label">–¶–≤–µ—Ç (RGB)</span>
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <div class="tool-group">
            <span class="tool-label">–†–∞–∑–º–µ—Ä: <span id="sizeVal">5</span>px</span>
            <input type="range" id="brushSize" min="1" max="50" value="5" oninput="document.getElementById('sizeVal').innerText=this.value">
        </div>

        <div class="tool-group">
            <span class="tool-label">–ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å: <span id="opacityVal">100</span>%</span>
            <input type="range" id="opacitySlider" min="1" max="100" value="100" oninput="updateOpacity(this.value)">
        </div>

        <div style="margin-top: auto;">
            <button onclick="saveRemix()" class="btn-new-pub-glam" style="width:100%; justify-content:center;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <a href="{{ url_for('home') }}" class="btn-tool" style="justify-content:center; text-decoration:none; margin-top:10px;">–û—Ç–º–µ–Ω–∞</a>
        </div>
    </div>

    <div class="canvas-area" id="canvasContainer">
        <canvas id="artCanvas"></canvas>
        
        <div class="nav-controls">
            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 10px;">
                <button class="nav-btn" onclick="panCanvas(0, 50)" style="height: 20px; margin-bottom: 2px;">‚ñ≤</button>
                <div style="display:flex; gap:2px;">
                    <button class="nav-btn" onclick="panCanvas(50, 0)" style="width: 25px; height: 25px;">‚óÄ</button>
                    <button class="nav-btn" onclick="resetView()" style="width: 25px; height: 25px; font-size:10px;">‚óè</button>
                    <button class="nav-btn" onclick="panCanvas(-50, 0)" style="width: 25px; height: 25px;">‚ñ∂</button>
                </div>
                <button class="nav-btn" onclick="panCanvas(0, -50)" style="height: 20px; margin-top: 2px;">‚ñº</button>
            </div>

            <button class="nav-btn" onclick="changeZoom(-0.1)">-</button>
            <span id="zoomLevel" style="color:white; min-width: 40px; text-align: center; font-size: 14px;">100%</span>
            <button class="nav-btn" onclick="changeZoom(0.1)">+</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('artCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvasContainer');
    const originalSrc = "{{ url_for('static', filename='uploads/' + pub.image) }}";
    const originalId = {{ pub.id }};

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ
    let isDrawing = false;
    let isPanning = false;
    let tool = 'pen';
    let startX = 0, startY = 0;
    
    // –¢—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
    let scale = 1;
    let panX = 0;
    let panY = 0;

    // –ò—Å—Ç–æ—Ä–∏—è
    let history = [];
    let historyStep = -1;

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∏—Å—Ç–∏
    let baseToolAlpha = 1.0; // –ë–∞–∑–æ–≤–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
    let userOpacity = 1.0;   // –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (0.0 - 1.0)

    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = originalSrc;
    img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        
        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ö–æ–ª—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        const contW = container.clientWidth;
        const contH = container.clientHeight;
        panX = (contW - img.width) / 2;
        panY = (contH - img.height) / 2;
        
        // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –±–æ–ª—å—à–∞—è, —É–º–µ–Ω—å—à–∞–µ–º –º–∞—Å—à—Ç–∞–±
        if (img.width > contW || img.height > contH) {
            scale = Math.min(contW/img.width, contH/img.height) * 0.9;
        }

        ctx.drawImage(img, 0, 0);
        saveState();
        updateTransform();
    };

    function updateTransform() {
        // [–ù–û–í–û–ï] –ò—Å–ø–æ–ª—å–∑—É–µ–º translate –∏ scale
        canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        document.getElementById('zoomLevel').innerText = Math.round(scale * 100) + '%';
        
        // –ö—É—Ä—Å–æ—Ä
        if (tool === 'hand') container.style.cursor = isPanning ? 'grabbing' : 'grab';
        else container.style.cursor = 'crosshair';
    }

    // --- MOUSE EVENTS ---
    
    // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Å —É—á–µ—Ç–æ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
    function getMousePos(evt) {
        const rect = canvas.getBoundingClientRect(); 
        // rect.left/top —É–∂–µ —É—á–∏—Ç—ã–≤–∞—é—Ç translate –∏ scale, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∏ –Ω–∞ —Å–∞–º–æ–º —ç–ª–µ–º–µ–Ω—Ç–µ canvas
        // –ù–æ –Ω–∞–º –Ω—É–∂–Ω—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –í–ù–£–¢–†–ò –∏—Å—Ö–æ–¥–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ canvas (unscaled)
        
        // –í–∞—Ä–∏–∞–Ω—Ç 1 (–ø—Ä–æ—Å—Ç–æ–π): –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–º–µ—â–µ–Ω–∏–µ –º—ã—à–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ canvas –∏ –¥–µ–ª–∏—Ç—å –Ω–∞ scale
        // –¢–∞–∫ –∫–∞–∫ transform-origin: 0 0, rect.left = canvas.offsetLeft + panX (–≥—Ä—É–±–æ –≥–æ–≤–æ—Ä—è)
        
        return {
            x: (evt.clientX - rect.left) / scale,
            y: (evt.clientY - rect.top) / scale
        };
    }

    container.addEventListener('mousedown', (e) => {
        if (tool === 'hand' || e.button === 1) { // –°—Ä–µ–¥–Ω—è—è –∫–Ω–æ–ø–∫–∞ –∏–ª–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –†—É–∫–∞
            isPanning = true;
            startX = e.clientX;
            startY = e.clientY;
            container.style.cursor = 'grabbing';
            return;
        }
        
        isDrawing = true;
        draw(e);
    });

    window.addEventListener('mouseup', () => {
        if (isDrawing) saveState();
        isDrawing = false;
        isPanning = false;
        ctx.beginPath();
        updateTransform(); // –°–±—Ä–æ—Å –∫—É—Ä—Å–æ—Ä–∞
    });

    container.addEventListener('mousemove', (e) => {
        if (isPanning) {
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            panX += dx;
            panY += dy;
            startX = e.clientX;
            startY = e.clientY;
            updateTransform();
            return;
        }
        
        if (isDrawing) draw(e);
    });

    // --- DRAWING LOGIC ---
    function draw(e) {
        if (!isDrawing) return;

        const pos = getMousePos(e);
        const color = document.getElementById('colorPicker').value;
        const size = document.getElementById('brushSize').value;
        
        ctx.lineWidth = size;
        ctx.strokeStyle = color;
        ctx.globalCompositeOperation = 'source-over'; 

        // [–ò–°–ü–†–ê–í–õ–ï–ù–ò–ï] –í—ã—á–∏—Å–ª—è–µ–º –∏—Ç–æ–≥–æ–≤—É—é –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
        // baseToolAlpha –∑–∞–¥–∞–µ—Ç—Å—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
        ctx.globalAlpha = baseToolAlpha * userOpacity;

        switch(tool) {
            case 'pen':
                ctx.lineCap = 'round';
                break;
            case 'pencil':
                // baseAlpha —É–∂–µ 0.8
                ctx.lineCap = 'butt';
                break;
            case 'felt':
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                break;
            case 'square':
                ctx.lineCap = 'square';
                break;
            case 'marker':
                ctx.lineWidth = size * 3;
                ctx.lineCap = 'square';
                // Marker –æ–±—ã—á–Ω–æ "–Ω–∞—Å–ª–∞–∏–≤–∞–µ—Ç—Å—è", –Ω–æ –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–º source-over –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã,
                // –ª–∏–±–æ –º–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å multiply –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –º–∞—Ä–∫–µ—Ä–∞
                // ctx.globalCompositeOperation = 'multiply'; 
                break;
            case 'eraser':
                ctx.strokeStyle = '#ffffff'; // –ü—Ä–æ—Å—Ç–æ –±–µ–ª—ã–π —Ü–≤–µ—Ç
                ctx.globalAlpha = 1.0; // –õ–∞—Å—Ç–∏–∫ –≤—Å–µ–≥–¥–∞ 100% –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π
                ctx.lineCap = 'round';
                break;
        }

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    // --- TOOLS ---
    function setTool(newTool, btn) {
        tool = newTool;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–∞–∑–æ–≤–æ–π –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ –¥–ª—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
        switch(newTool) {
            case 'pencil': baseToolAlpha = 0.8; break;
            case 'marker': baseToolAlpha = 0.4; break;
            case 'felt':   baseToolAlpha = 0.95; break;
            default:       baseToolAlpha = 1.0;
        }

        document.querySelectorAll('.btn-tool').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateTransform();
    }

    function updateOpacity(val) {
        document.getElementById('opacityVal').innerText = val;
        userOpacity = val / 100;
    }

    // --- ZOOM & PAN ---
    function changeZoom(delta) {
        let oldScale = scale;
        scale += delta;
        if (scale < 0.1) scale = 0.1;
        if (scale > 5) scale = 5;
        
        // –ü–æ–ø—ã—Ç–∫–∞ –∑—É–º–∞ –≤ —Ü–µ–Ω—Ç—Ä (–Ω–µ–º–Ω–æ–≥–æ —Å–º–µ—â–∞–µ–º pan)
        // –ù–æ –ø—Ä–æ—Å—Ç–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –±–µ–∑ —Å–¥–≤–∏–≥–∞ —Ç–æ–∂–µ –æ–∫
        updateTransform();
    }
    
    function panCanvas(dx, dy) {
        panX += dx;
        panY += dy;
        updateTransform();
    }
    
    function resetView() {
        scale = 1;
        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ
        const contW = container.clientWidth;
        const contH = container.clientHeight;
        panX = (contW - canvas.width) / 2;
        panY = (contH - canvas.height) / 2;
        updateTransform();
    }

    // --- UNDO / REDO ---
    function saveState() {
        historyStep++;
        if (historyStep < history.length) {
            history.length = historyStep;
        }
        history.push(canvas.toDataURL());
    }

    function restoreState() {
        if (historyStep >= 0 && historyStep < history.length) {
            let canvasPic = new Image();
            canvasPic.src = history[historyStep];
            canvasPic.onload = function () { 
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // [–í–ê–ñ–ù–û] –°–ë–†–û–° –ù–ê–°–¢–†–û–ï–ö –ø–µ—Ä–µ–¥ –æ—Ç—Ä–∏—Å–æ–≤–∫–æ–π –∏—Å—Ç–æ—Ä–∏–∏
                // –≠—Ç–æ —á–∏–Ω–∏—Ç –±–∞–≥ —Å "–±–ª–µ–∫–ª—ã–º" –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
                const oldAlpha = ctx.globalAlpha;
                const oldComp = ctx.globalCompositeOperation;
                
                ctx.globalAlpha = 1.0;
                ctx.globalCompositeOperation = 'source-over';
                
                ctx.drawImage(canvasPic, 0, 0); 
                
                // (–ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏, —Ö–æ—Ç—è draw() –∏—Ö –≤—Å–µ —Ä–∞–≤–Ω–æ –ø–µ—Ä–µ–∑–∞–¥–∞–µ—Ç
                ctx.globalAlpha = oldAlpha;
                ctx.globalCompositeOperation = oldComp;
            }
        }
    }

    function undo() {
        if (historyStep > 0) {
            historyStep--;
            restoreState();
        }
    }

    function redo() {
        if (historyStep < history.length - 1) {
            historyStep++;
            restoreState();
        }
    }

    // --- SAVE ---
    function saveRemix() {
        // –†–µ–Ω–¥–µ—Ä–∏–º –Ω–∞ –±–µ–ª–æ–º —Ñ–æ–Ω–µ –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º, –µ—Å–ª–∏ –µ—Å—Ç—å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å?
        // Canvas.toDataURL —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é (PNG).
        const dataURL = canvas.toDataURL('image/png');
        
        fetch('/save_remix', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                image: dataURL,
                original_id: originalId
            })
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                window.location.href = "{{ url_for('home') }}";
            } else {
                alert('–û—à–∏–±–∫–∞: ' + (data.error || 'Unknown'));
            }
        });
    }
    
    // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
    window.oncontextmenu = (e) => e.preventDefault();
</script>

</body>
